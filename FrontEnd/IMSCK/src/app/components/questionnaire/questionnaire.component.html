<div class="page-content">
  <button
    *ngIf="!show"
    mat-raised-button
    color="primary"
    (click)="showQuestionnaire()"
  >
    Start questionnaire
  </button>

  <div class="questionnaire" *ngIf="show">
    <app-symp-form
      [symptomsList]="symptoms"
      (submitForm)="getSubmitedSymptoms($event)"
    ></app-symp-form>
  </div>
</div>
